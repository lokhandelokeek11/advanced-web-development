<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Login</title>
</head>
<body class=" bg-gray-900 flex justify-center items-center min-h-screen">
    <div class=" bg-gray-700 rounded-lg p-6 shadow-lg max-w-sm w-full">
        <h1 class=" text-center text-4xl text-white mb-7 font-bold">Login</h1>
        <form>
            <div class="mb-6">
                <label class="block mb-2 text-sm font-medium text-gray-300" for="">Email</label>
                <input class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-blue-500" type="email" placeholder="Email">
            </div>
             <div>
                <label class="block mb-2 text-sm font-medium text-gray-300" for="">Password</label>
                <input class="w-full px-3 py-2 bg-gray-700 rounded-md text-white focus:outline-none focus:ring-blue-500" type="password" placeholder="Password">
            </div>
            <button class="w-full bg-blue-600 text-white py-3 px-2" type="submit">Login</button>

        </form>
    </div>
</body>
</html>

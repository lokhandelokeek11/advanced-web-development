<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lokeek | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
    }
  </style>
</head>
<body class="font-sans text-white">

  <!-- Navbar -->
  <nav class="backdrop-blur-md bg-white/10 shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-white tracking-wide">Lokeek</div>
      <div class="space-x-6 hidden md:flex text-white font-medium">
        <a href="#" class="hover:underline underline-offset-4">Home</a>
        <a href="#" class="hover:underline underline-offset-4">About</a>
        <a href="#" class="hover:underline underline-offset-4">Services</a>
        <a href="#" class="hover:underline underline-offset-4">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Login Card -->
  <div class="flex justify-center items-center min-h-[85vh] px-4">
    <div class="backdrop-blur-xl bg-white/10 text-white p-8 rounded-3xl shadow-2xl w-full max-w-sm border border-white/20 transition-all duration-300">
      <h2 class="text-3xl font-bold mb-6 text-center">🔐 Login</h2>
      <form>
        <div class="mb-4">
          <label class="block mb-1 text-sm font-semibold">Email</label>
          <input type="email" placeholder="you@example.com"
            class="w-full px-4 py-2 bg-white/20 border border-white/30 text-white rounded-lg placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition" />
        </div>
        <div class="mb-6">
          <label class="block mb-1 text-sm font-semibold">Password</label>
          <input type="password" placeholder="••••••••"
            class="w-full px-4 py-2 bg-white/20 border border-white/30 text-white rounded-lg placeholder-white/70 focus:outline-none focus:ring-2 focus:ring-white/50 transition" />
        </div>
        <button type="submit"
          class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold py-2 rounded-xl transition duration-300 shadow-md">
          🚀 Login
        </button>
      </form>
      <p class="mt-4 text-sm text-center text-white/80">
        Don't have an account?
        <a href="#" class="text-white font-semibold underline hover:text-indigo-200">Sign up</a>
      </p>
    </div>
  </div>

</body>
</html>
